<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andrew's Website Portfolio</title>
    <link rel="stylesheet" href="styles/explore.css" />
  </head>
  <body>
    <main class="screen" aria-label="Explore bubble map">
      <!-- Speckled pixel background layer -->
      <div id="speck-bg" aria-hidden="true"></div>

      <!-- Map -->
      <div class="map" id="map">
        <svg class="links" id="links" aria-hidden="true"></svg>

        <!-- Center bubble -->
        <a class="bubble center" id="node-center" href="#">
          <div class="bubble-inner">
            <img src="assets/me.jpg" alt="Andrew" />
          </div>
        </a>

        <!-- Big nodes + sub-bubbles generated by scripts/explore.js -->
      </div>

      <!-- Description Popup -->
      <div id="description-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
          <button class="popup-close" aria-label="Close popup">&times;</button>
          <div class="popup-scrollable">
            <h2 id="popup-title"></h2>
            <div id="popup-body"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/explore.js"></script>
  </body>
</html>
